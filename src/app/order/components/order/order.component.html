<div class="order">
  <div class="products">
    <app-product
      [page]="'order'"
      [producto]="product"
      *ngFor="let product of products$ | async"
      class="col-md-4 col-sm-6 product-item"
    >
    </app-product>
  </div>
  <div class="info">
    <div class="card">
      <h3>Resumen de Regalos</h3>
      <ul class="list-group">
        <li
          class="list-group-item d-flex justify-content-between align-items-center"
        >
          Total regalos:
          <span>{{cartLength}}</span>
        </li>
        <li
          class="list-group-item d-flex justify-content-between align-items-center"
        >
          Total valor:
          <span>2</span>
        </li>
      </ul>
    </div>
  </div>
</div>
