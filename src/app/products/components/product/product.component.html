<a class="product-link" data-toggle="modal" href="#">
    <div class="product-hover">
      <div class="product-hover-content">
        <div class="botones">
          <a href="#"><i class="fas fa-plus"></i> Regalar</a>
          <a [href]="product.url"  target="_blank" rel="noopener"><i class="fas fa-eye"></i> Ver Producto</a>
        </div>
      </div>
    </div>
    <img class="img-fluid" [src]="product.img" alt="" />
  </a>
  <div class="product-caption">
    <h4>{{product.nombre}}</h4>
    <p class="text-muted">{{product.precio | currency:'EUR':'symbol'}}</p>
  </div>
